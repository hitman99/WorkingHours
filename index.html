<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Lang" content="en">
        <meta name="author" content="Hitman_99">
        <meta name="licence" content="GPL v3">
        <meta name="keywords" content="working hours, countdown">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <link href="css/semantic.min.css" rel="stylesheet">
        <link href="css/components/flag.min.css" rel="stylesheet">
        <link href="css/body.css" rel="stylesheet">
        <title>WorkingHours</title>
        
    </head>
    <body>
        <div id="wrapper">
            <div id="settings">
                <div class="ui fluid form segment">
                    <div class="two fields">
                        <div class="field">
                          <label>Darbo pradžia</label>
                          <div class="ui huge input opening-hours">
                            <input id="opening-hours" placeholder="Valandos" type="text" value="09:00:00" 
                                   pattern="[0-9]{2}\:[0-9]{2}\:[0-9]{2}" title="Formatas: HH:MM:SS"/>
                          </div>
                        </div>
                        <div class="field">
                          <label>Darbo pabaiga</label>
                          <div class="ui huge input closing-hours">
                            <input id="closing-hours" placeholder="Valandos" type="text" value="18:00:00" 
                                   pattern="[0-9]{2}\:[0-9]{2}\:[0-9]{2}" title="Formatas: HH:MM:SS" />
                          </div>
                        </div>
                      </div>
                    <div class="ui teal center aligned button save-settings-button">Save</div>
                </div>
            </div>
            <div id="timer">
                <div id="header">Laikas iki darbo pabaigos</div>
                <div id="time">

                        <div class="big_number_wrapper  hours">
                                <div class="big_number" id="hrs">--</div>
                                <div class="name hours-text">VALANDŲ</div>
                        </div>
                        <div class="big_number_wrapper">
                                <div class="big_number" id="mins">--</div>
                                <div class="name minutes-text">MINUČIŲ</div>
                        </div>
                        <div class="big_number_wrapper">
                                <div class="big_number" id="secs">--</div>
                                <div class="name seconds-text">SEKUNDŽIŲ</div>
                        </div>
                </div>
            </div>
        </div>
        <div class="settings-buttons">
            <div class="ui inverted blue icon top left pointing dropdown button language-button">
                <i class="world icon"></i>
                <div class="menu">
                  <div class="item" data-value="lt"><i class="lt flag"></i>Lietuvių</div>
                  <div class="item" data-value="en"><i class="gb flag"></i>English</div>
                </div>
            </div>
            <div class="ui inverted red button settings-button">Pakeisti valandas</div>
        </div>
        <footer>
            <address>
                    <span>&copy 2014 <a href="mailto:admin@hitman.lt">Hitman_99</a></span>
            </address>
        </footer>
        <script src="js/jquery.2.1.1.min.js"></script>
        <script src="js/semantic.min.js"></script>
        <script src="js/countdown.min.js"></script>
    </body>
</html>
